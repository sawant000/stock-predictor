<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Intelligence Dashboard</title>

    <style>
        :root {
            --bg-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.75);
            --border: rgba(148, 163, 184, 0.2);
            --text-main: #e5e7eb;
            --text-muted: #94a3b8;
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
            --accent: #38bdf8;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 900px;
            padding: 30px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            margin: 0 0 25px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        h1 span {
            color: var(--accent);
        }

        form {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        input {
            width: 240px;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #020617;
            color: var(--text-main);
            font-size: 15px;
            outline: none;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        button {
            padding: 12px 22px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #022c22;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(34,197,94,0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: rgba(2, 6, 23, 0.8);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
        }

        .signal-badge {
            margin: 20px auto 10px;
            width: fit-content;
            padding: 10px 22px;
            border-radius: 999px;
            font-weight: 800;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        .BUY, .STRONG\ BUY {
            background: rgba(34,197,94,0.15);
            color: var(--green);
            border: 1px solid rgba(34,197,94,0.4);
        }

        .SELL, .STRONG\ SELL {
            background: rgba(239,68,68,0.15);
            color: var(--red);
            border: 1px solid rgba(239,68,68,0.4);
        }

        .HOLD {
            background: rgba(234,179,8,0.15);
            color: var(--yellow);
            border: 1px solid rgba(234,179,8,0.4);
        }

        .chart {
            margin-top: 25px;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .chart img {
            width: 100%;
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            color: var(--text-muted);
        }

        @media (max-width: 700px) {
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="wrapper">
    <div class="card">
        <h1><span>Stock</span> Intelligence Dashboard</h1>

        <form method="POST">
            <input type="text" name="symbol" placeholder="Enter symbol (AAPL / INFY.NS)" required>
            <button type="submit">Analyze</button>
        </form>

        {% if price %}
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Current Price</div>
                    <div class="stat-value">₹ {{ price }}</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Predicted Price</div>
                    <div class="stat-value">₹ {{ predicted_price }}</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">RSI (14)</div>
                    <div class="stat-value">{{ rsi }}</div>
                </div>
            </div>

            <div class="signal-badge {{ signal }}">
                {{ signal }}
            </div>

            <div class="chart">
                <img src="{{ graph_path }}" alt="Stock chart">
            </div>
        {% endif %}
    </div>

    <footer>
        Flask · Machine Learning · RSI · Technical Analysis
    </footer>
</div>

</body>
</html>
